<h1>SpaceX Mission Launch List</h1>
<mat-card *ngFor="let mis of mission" [routerLink]="['/mission-details', mis.flight_number]">
  <mat-card-header>
    <img mat-card-avatar src={{mis.links.mission_patch_small}} height='50' width='50'/>
    <mat-card-title>{{mis.mission_name}}</mat-card-title>
    <mat-card-subtitle>{{mis.launch_year}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{mis.details}}
    </p>
  </mat-card-content>
</mat-card>
